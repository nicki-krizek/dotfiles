# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Diffing {{{

syntax_aliases pyj:py pyi:py recipe:py

#: File extension aliases for syntax highlight For example, to syntax
#: highlight file.xyz as file.abc use a setting of xyz:abc

num_context_lines 3

#: The number of lines of context to show around each change.

diff_cmd auto

#: The diff command to use. Must contain the placeholder _CONTEXT_
#: which will be replaced by the number of lines of context. The
#: default is to search the system for either git or diff and use
#: that, if found.

replace_tab_by \x20\x20\x20\x20

#: The string to replace tabs with. Default is to use four spaces.

#: }}}

#: Colors {{{

# BEGIN light
pygments_style solarizedlight
foreground #657b83
background #fdf6e3
title_fg #68797c
title_bg #d9f7ff
margin_bg #bdebf7
margin_fg #68797c
removed_bg           #fecaca
highlight_removed_bg #f7afaf
removed_margin_bg    #f7bdbd
added_bg           #cafeca
highlight_added_bg #aff7af
added_margin_bg    #bdf7bd
filler_bg #d9f7ff
hunk_margin_bg #bdebf7
hunk_bg        #d9f7ff
# BEGIN dark
#pygments_style solarizeddark
#foreground #839496
#background #002b36
#title_fg #839496
#title_bg #001e26
#margin_bg #073642
#margin_fg #839496
#removed_bg           #350000
#highlight_removed_bg #4f0808
#removed_margin_bg    #420707
#added_bg           #003500
#highlight_added_bg #084f08
#added_margin_bg    #074207
#filler_bg #001e26
#hunk_margin_bg #073642
#hunk_bg        #001e26
# END dark

margin_filler_bg none

#: Filler (empty) line background in margins, defaults to the filler
#: background

search_bg #b58900
search_fg #073642
select_bg #002731
#select_fg none
select_fg #839496

#: Highlighting

#: }}}

#: Keyboard shortcuts {{{

map q         quit
map esc       quit
map j         scroll_by 1
map down      scroll_by 1
map k         scroll_by -1
map up        scroll_by -1
map home      scroll_to start
map end       scroll_to end
map page_down scroll_to next-page
map space     scroll_to next-page
map page_up   scroll_to prev-page
map n         scroll_to next-change
map p         scroll_to prev-change
map a         change_context all
map =         change_context default
map +         change_context 5
map -         change_context -5
map /         start_search regex forward
map ?         start_search regex backward
map .         scroll_to next-match
map >         scroll_to next-match
map ,         scroll_to prev-match
map <         scroll_to prev-match
map f         start_search substring forward
map b         start_search substring backward
#: }}}
